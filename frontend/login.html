<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Wiki - Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles_output.css">
    </head>
    <body>
      <div>
        <div>
          <h2>Login</h2>
          <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password" class="block mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="block w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Login</button>
          </form>
          
          <hr class="my-6">
          
          <p class="text-center">Or sign in with:</p>
          <button id="googleSignInButton" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">Sign In with Google</button>
          
          <p class="text-center mt-4">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
        </div>
      </div>
      
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        function handleGoogleSignIn(response) {
          // Handle the Google Sign-In response here
          console.log(response);
        }
    
        document.getElementById('googleSignInButton').addEventListener('click', () => {
          google.accounts.id.initialize({
            client_id: 'YOUR_GOOGLE_CLIENT_ID',
            callback: handleGoogleSignIn,
          });
          google.accounts.id.prompt();
        });
      </script>
    </body>
</html>
