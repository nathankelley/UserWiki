<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Wiki - Home</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles_output.css">
</head>

<body>
  <header class="bg-white mt-12 p-16 px-6">
    <div class=" mx-auto flex flex-col items-center justify-between">
      <h1 class="text-4xl font-bold text-gray-800">Welcome to User Wiki's</h1>
      <h1 class="text-4xl font-bold text-gray-800">Please Login Below</h1>

    </div>
  </header>
  <div class="w-screen flex justify-center items-center">
    <div class="p-12 mt-12 bg-white rounded-2xl shadow-2xl w-[32rem]">
      <div id="message" class="text-green-600"></div>

      <form id="loginForm" action="/auth/local" method="post">
        <label for="username" class="block mb-4 font-bold text-gray-600">Username:</label>
        <input type="text" id="username" name="username" required
          class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">

        <label for="password" class="block mb-4 font-bold text-gray-600">Password:</label>
        <input type="password" id="password" name="password" required
          class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">

        <button type="submit" class="text-center bg-gray-300 font-bold text-md text-gray-600 hover:text-gray-800 
            hover:scale-[105%] hover:text-white p-2 hover:bg-blue-500 rounded-2xl w-full transition ease-in-out duration-200
            " name="submitButton" id="">Login</button>
      </form>
      <br>
      <!-- <p class="text-center font-bold text-gray-600">Or sign in with:</p> -->

      <form action="/auth/google" method="GET">
        <button type=submit id="googleSignInButton" class="text-center bg-gray-300 font-bold text-md text-gray-600 hover:text-gray-800 
          hover:scale-[105%] hover:text-white p-2 hover:bg-lime-500 rounded-2xl w-full transition ease-in-out duration-200
          ">Sign In with Google</button>
      </form>
      <br>
      <p class="text-center font-bold text-gray-600 mt-4">Don't have an account? <a href="./register"
          class="text-blue-500">Register Now</a></p>
    </div>
  </div>

  </script>
  <script src="./index.js"></script>
</body>

</html>
