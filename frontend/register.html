<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Wiki - Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles_output.css">
    </head>
    <body>
      <header class="bg-white mt-12 p-16 px-6">
        <div class=" mx-auto flex flex-col items-center justify-between">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to User Wiki's</h1>
            <h3 class="text-4xl font-bold text-gray-800">It's quick and easy...</h3>
            
       </div>
      </header> 
      
      <div class="w-screen flex justify-center items-center">
        <div class="p-12 mt-12 mb-12 bg-white rounded-2xl shadow-2xl w-[32rem]">
          <form id="registrationForm" action="/addUser" method="POST" >

            <label for="username" class="block mb-4 font-bold text-gray-600">Username</label>
            <input type="text" id="username" name="username" required class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">

            <label for="email" class="block mb-4 font-bold text-gray-600">Email:</label>
            <input type="email" id="email" name="email" required class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">

            <label for="password" class="block mb-4 font-bold text-gray-600">Password:</label>
            <input type="password" id="password" name="password" required class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">

            <label for="firstName" class="block mb-4 font-bold text-gray-600">First Name:</label>
            <input type="text" id="firstName" name="firstName" required class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">

            <label for="lastName" class="block mb-4 font-bold text-gray-600">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">

            <label for="birthDate" class="block mb-4 font-bold text-gray-600">Birthday:</label>
            <input type="date" id="birthDate" name="birthDate" class="block w-full px-4 p-2 border border-gray-300 rounded-2xl mb-4">
            <input type="hidden" name="profileImg" value="">
            
            <input type="submit" class="text-center bg-gray-300 font-bold text-md text-gray-600 hover:text-gray-800 
            hover:scale-[105%] hover:text-white p-2 hover:bg-blue-500 rounded-2xl w-full transition ease-in-out duration-200
            ">Sign Up</input>
          </form>
          <br>
          <br>
          <p class="text-center font-bold text-gray-600 mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
          <button id="googleSignInButton" class="text-center bg-gray-300 font-bold text-md text-gray-600 hover:text-gray-800 
          hover:scale-[105%] hover:text-white p-2 hover:bg-lime-500 rounded-2xl w-full transition ease-in-out duration-200
          ">Sign In with Google</button>
        </div>
      </div>
      
    </body>
</html>
